<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jete Money Saving Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Jete Money Saving Project</h1>
    <form id="transaction-form">
      <input type="date" id="date" required />
      <input type="text" id="category" placeholder="หมวดหมู่ (ของกิน ของใช้ ฯลฯ)" required />
      <input type="text" id="bank" placeholder="ชื่อธนาคาร" required />
      <input type="number" id="amount" placeholder="จำนวนเงิน" required />
      <input type="file" id="slip" accept="image/*" />
      <button type="submit">เพิ่มรายการ</button>
    </form>

    <div id="transactions"></div>

    <button id="export">Export เป็น Excel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
